# Root logger option
log4j.rootLogger=INFO, stdout

# Logger override
# change to ALL to activate verbose mode of a lib
log4j.logger.org.codenarc=WARN
log4j.logger.org.apache.http=INFO
log4j.logger.org.apache.tools.ant=INFO
log4j.logger.amadeus=INFO
log4j.logger.com.amadeus=INFO

# For debugging the spock reports
# com.athaydes.spockframework.report=INFO

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=INFO
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p - %m - %c%n
